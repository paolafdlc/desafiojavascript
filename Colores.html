<!DOCTYPE html>
<html lang="es">
   <head>
      <title>Colores</title>
      <style type="text/css">
         #box{
            width: 170px;
            height: 170px;
            background-color: red;
         }
      </style>
   </head>
   <body id="body">
      <div id="box"></div>
      <script type="text/javascript">
         var box = document.getElementById('box');
         box.style.backgroundColor = "green";
      </script>
   </body>
</html>
